<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>{% block title %}
        {% if info.title %}
            {{ info.title }} -
        {% endif %}
        juliangut.com
    {% endblock %}</title>
    {% if info.description %}
    <meta name="description" content="{{ info.description }}" />
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='bower_components/fontawesome/css/font-awesome.css' />
    <link rel='stylesheet' href='bower_components/animate.css/animate.css' />
    <link rel='stylesheet' href='bower_components/slick-carousel/slick/slick.css' />
    <link rel='stylesheet' href='bower_components/slick-carousel/slick/slick-theme.css' />
    <!-- endbower -->
    <link rel='stylesheet' href='bower_components/jssocials/dist/jssocials.css' />
    <link rel='stylesheet' href='bower_components/jssocials/dist/jssocials-theme-plain.css' />
    <link rel="stylesheet" href="bower_components/superslides/dist/stylesheets/superslides.css">
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="theme/styles/highlight_monokai_sublime.css">
    <link rel="stylesheet" href="theme/styles/main.css">
    <link rel="stylesheet" href="theme/styles/janitor.css">
    <!-- endbuild -->

    <!-- Google WebFonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,700' rel='stylesheet' type='text/css'>
</head>

<body id="body" class="{{ info.template }}">
    {% block content %}{% endblock %}

    <script src="../bower_components/requirejs/require.js" data-main="theme/scripts/main.js"></script>

    {% block scripts %}{% endblock %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-53538312-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
